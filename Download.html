<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tải file Scratch</title>
</head>
<body>
  <h2>📦 Tải toàn bộ Scratch project (.zip)</h2>
  <button onclick="downloadZip()">Tải Scratch.zip</button>

  <h3>📁 Hoặc tải từng project .sb3 riêng:</h3>
  <div id="sb3-buttons"></div>

  <script>
    const user = "nigacode";
    const repo = "scratch";
    const branch = "main";

    const sb3Files = [
      "2Tower Defense.sb3",
      "Fighter Game.sb3",
      "Geometry Dash.sb3",
      "Jumping Game.sb3",
      "Tower Defense Game.sb3",
      "Virtual Town.sb3",
      "ballblast.sb3",
      "fish shark game.sb3"
    ];

    function downloadZip() {
      const url = `https://raw.githubusercontent.com/${user}/${repo}/${branch}/Scratch.zip`;
      const a = document.createElement("a");
      a.href = url;
      a.download = "Scratch.zip";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // Tạo nút cho mỗi file .sb3
    const container = document.getElementById("sb3-buttons");
    sb3Files.forEach(file => {
      const btn = document.createElement("button");
      btn.textContent = `Tải ${file}`;
      btn.style.display = "block";
      btn.style.margin = "6px 0";

      btn.onclick = () => {
        const encodedFile = encodeURIComponent(file).replace(/%20/g, "+");
        const url = `https://raw.githubusercontent.com/${user}/${repo}/${branch}/${encodedFile}`;
        const a = document.createElement("a");
        a.href = url;
        a.download = file;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      };

      container.appendChild(btn);
    });
  </script>
</body>
</html>
